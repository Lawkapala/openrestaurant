default:
  suites:
    default:
      paths:
        - '%paths.base%/tests/features'
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
    Drupal\DrupalExtension:
      api_driver: drupal
      blackbox: ~
      drush:
        alias: self
      subcontexts:
        paths:
          - tests/features/bootstrap
        autoload: false
imports:
  - behat.local.yml
