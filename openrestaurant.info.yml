name: Open Restaurant
type: profile
description: 'The Open Restaurant distribution has everything you need to kickstart your restaurant website.'
core: 8.x
version: 2.0-dev
exclusive: true
distribution:
  name: Open Restaurant
  install:
    theme: openrestaurant_seven

# Required modules.
dependencies:
# core
  - node
  - block
  - breakpoint
  - ckeditor
  - config
  - contextual
  - contact
  - help
  - menu_link_content
  - datetime
  - block_content
  - editor
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - responsive_image
  - dynamic_page_cache
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - views
  - views_ui
  - tour
  - automated_cron
# contrib
  - features
  - features_ui
  - admin_toolbar
  - admin_toolbar_tools
  - devel
# open restaurant
  - openrestaurant_config
  - openrestaurant_blocks
  - openrestaurant_blog
  - openrestaurant_core
  - openrestaurant_contact
  - openrestaurant_event
  - openrestaurant_pages
# open restaurant demo modules
  - openrestaurant_demo

themes:
  - sizzle
  - openrestaurant_seven

# Set the environment here.
environment: development

# Settings for development environment.
# Use this for development only.
development:
  database:
    driver: mysql
    database: openrestaurant
    username: root
    password: root
    host: 127.0.0.1
    port: 3306
  admin:
    email: demo@open.restaurant
    username: admin
    password: admin
  regional:
    country: 'US'
    timezone: 'America/Los_Angeles'